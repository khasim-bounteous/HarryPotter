<ion-content [fullscreen]="true">
  <div class="root">
    <div class="setting-icon">
      <ion-icon routerLink="/menu/profile/settings" name="settings"></ion-icon>
    </div>
    <div class="root-bg"></div>
    <div class="root-container">
      <div class="profile">
        <div class="profile-inner">
          <picture class="profile-picture">
            <img src="../../../assets/profile.jpg" alt="">
          </picture>
          <div class="profile-details">
            <h1 class="profile-name">Syed Khasim</h1>
            <div class="profile-panel">
              <div class="profile-panel-feature">
                <picture>
                  <img src="../../../assets/profile/download.svg" alt="">
                </picture>
                <p>HOUSE</p>
                <p>{{this.userDetails?.house}}</p>
              </div>
              <div class="profile-panel-feature">
                <picture>
                  <img src="../../../assets/profile/download.svg" alt="">
                </picture>
                <p>PATRONUS</p>
                <p>Pine Martin</p>
              </div>
              <div class="profile-panel-feature">
                <picture>
                  <img src="../../../assets/profile/download.svg" alt="">
                </picture>
                <p>WAND</p>
                <p>{{this.userDetails?.wand}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="things-todo">
          <h1>Things to do</h1>
          <a *ngFor="let item of thingsTodo" class="things-todo-box" [routerLink]="[item.data.url]" routerLinkActive="router-link-active" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0, 0, 0, 0.359), rgba(0, 0, 0, 0.342)),url(' + item.data.imageUrl + ')'}">
            <p>{{item.data.title}}</p>
          </a>
        </div>
        <div class="starter-pack">
          <h1>The {{userDetails?.house}} secrets</h1>
          <ion-row>
            <ion-col *ngFor="let item of houseSecrets" sizeMd="12" sizeLg="6" sizeSm="12" sizeXs="12"  >
              <a [routerLink]="[item.url]" routerLinkActive="router-link-active"  class="things-todo-box" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(0, 0, 0, 0.359), rgba(0, 0, 0, 0.342)),url(' + item.imageUrl + ')'}">
                <p>{{item.title}}</p>
              </a>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </div>
  </div>
</ion-content>
