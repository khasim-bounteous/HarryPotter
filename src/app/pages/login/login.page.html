<ion-content >
  <div class="login-main">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4" class="auth-header ion-text-center">
        <div class="auth-header-logo">
            <ion-img src="../../../assets/logo.svg" alt="logo">
            </ion-img>
        </div>
        <div class="auth-header-con">
          <hr>
          <div class="auth-diamond"></div>
          <h1>Login</h1>
          <div class="auth-diamond"></div>
          <hr>
        </div>
        <div class="auth-header-des">
          Enjoy magical features including the official sorting ceremony, portrait maker and more!
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <form action="" (submit)="onSubmit()" [formGroup]="loginForm" class="login-form">
          <div class="login-form-div">
            <label class="login-form-label" for="">EMAIL ADDRESS</label>
            <ion-input class="login-form-input" formControlName="email" fill="outline"></ion-input>
          </div>
          <div class="login-form-div">
            <label class="login-form-label" for="">PASSWORD</label>
            <ion-input class="login-form-input" formControlName="password" fill="outline">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </div>
          <div class="login-form-buttons">
            <a href="">Forgot password?</a>
            <button type="submit"  class="login-button">LOGIN</button>
          </div>
          <div class="auth-footer">
              <hr>
              <h1>Don't have an account?</h1>
              <button routerLink="/signup" class="signup-button">SIGN UP</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
