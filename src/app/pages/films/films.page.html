<ion-content [fullscreen]="true">
  <div class="books-main">
      <div class="books-main-content" >
          <p>DISCOVER THE WIZARDING WORLD</p>
          <h1>FILMS</h1>
          <p>J.K. Rowlingâ€™s beloved Harry Potter novels were brought to life on screen in eight blockbuster films and went on to inspire the Fantastic Beasts film series, taking us into a new era of the Wizarding World.</p>
      </div>
  </div>
  <div class="books" >
    <div class="books-hp">
      <ion-row>
        <ion-col size="6" offset="3">
          <div class="books-hp-header">
            <div class="books-hp-header-design">
              <hr>
              <div class="auth-diamond"></div>
              <hr>
            </div>
            <h1 class="books-hp-title">Harry Potter</h1>
            <div class="books-hp-header-design">
              <hr>
              <div class="auth-diamond"></div>
              <hr>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <div  class="loader" *ngIf="!isLoaded"><ion-spinner name="crescent"></ion-spinner></div>
      <ion-grid *ngIf="films$ | async as films">
        <ion-row >
          <ion-col sizeMd="4" sizeXl="3" sizeLg="3" sizeXs="12" sizeSm="6" *ngFor="let film of films">
            <app-film-card [film]="film"></app-film-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
